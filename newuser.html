<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="پنل ادمین" />
    <meta name="keywords" content="پنل ادمین, مدیریت, داشبورد" />
    <meta name="author" content="Parham Jenani" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>ادمین پنل</title>
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
          <h1>پنل مدیریت</h1>
      </div>
      
      <div class="profile-info">
          <div class="profile-img">
          <i class="fas fa-user"></i>
          </div>
          <div class="profile-name">
          <h3>پرهام جنانی</h3>
          <span>مدیر سیستم</span>
          </div>
      </div>
      
      <div class="menu-section">
          <div class="menu-title">منوی اصلی</div>
          <ul class="menu-items">
          <li><a href="admin.html" ><i class="fas fa-tachometer-alt"></i> <span>داشبورد</span></a></li>
          <li><a href="usermangement.html"><i class="fas fa-users"></i> <span>مدیریت کاربران</span> <span class="badge">12</span></a></li>
          <li><a href="#" class="active"><i class="fas fa-user-plus" ></i> <span>کاربر جدید</span></a></li>
          </ul>
      </div>
      
      <div class="menu-section">
          <div class="menu-title">تنظیمات</div>
          <ul class="menu-items">
          <li><a href="#"><i class="fas fa-user-cog"></i> <span>پروفایل</span></a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>خروج</span></a></li>
          </ul>
      </div>
      </div>
      
      <!-- Main Content -->
      <div class="main-content" id="main-content">
      <div class="top-bar">
          <button class="toggle-btn" id="toggle-sidebar">
          <i class="fas fa-bars"></i>
          </button>
          
          <div class="user-actions">
          <div class="action-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
          </div>
          <div class="action-btn">
              <i class="fas fa-envelope"></i>
              <span class="notification-badge">5</span>
          </div>
          <div class="action-btn dropdown">
              <i class="fas fa-user"></i>
              <div class="dropdown-menu" id="userDropdown">
              <a href="#" class="dropdown-item">
                  <i class="fas fa-user-circle"></i>
                  پروفایل من
              </a>
              <a href="#" class="dropdown-item">
                  <i class="fas fa-cog"></i>
                  تنظیمات
              </a>
              <div class="dropdown-divider"></div>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i>
                  خروج
              </a>
              </div>
          </div>
          </div>
      </div>
      
      <div class="dashboard-content">
        <div class="signup-container">
            <div class="signup-header">
              <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
              </div>
              <h2>ثبت کاربر جدید</h2>
              <p>لطفا اطلاعات کاربر جدید را وارد کنید</p>
            </div>
            <form class="signup-form">
              <div class="form-group">
                <label>نام کاربری</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="username" placeholder="نام کاربری خود را وارد کنید">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>ایمیل</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" placeholder="ایمیل خود را وارد کنید">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>رمز عبور</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="pass" placeholder="رمز عبور خود را وارد کنید">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              
              <div class="form-group">
                <label>شماره تماس</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="phoneNumber" placeholder="شماره تماس خود را وارد کنید">
                  <i class="fas fa-phone"></i>
                </div>
              </div>         
              <button type="submit" class="signup-btn">ثبت </button>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
  </div>
  <script>
    // Toggle sidebar
    const toggleBtn = document.getElementById('toggle-sidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });
    
    // User dropdown toggle
    const userDropdownBtn = document.querySelector('.dropdown');
    const userDropdownMenu = document.getElementById('userDropdown');
    
    userDropdownBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      userDropdownMenu.classList.toggle('active');
    });
    
    // Close dropdown when clicking elsewhere
    document.addEventListener('click', (e) => {
      if (!userDropdownBtn.contains(e.target)) {
        userDropdownMenu.classList.remove('active');
      }
    });
    
  </script>
  </body>
</html>

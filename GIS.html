  <!-- اسکریپت Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // مختصات تبریز
    const map = L.map('map').setView([38.08, 46.29], 13);

    // لایه نقشه از OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // اضافه کردن یک مارکر
    L.marker([38.0801, 46.2919]).addTo(map)
      .bindPopup("برج ساعت تبریز")
      .openPopup();
  </script>
